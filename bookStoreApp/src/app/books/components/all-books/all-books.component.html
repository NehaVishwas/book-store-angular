<h1>{{pageTitle}}</h1>

<a [routerLink]="'/recent'">Recent Books</a><br>
<button mat-raised-button [routerLink]="'/new'">Add new book</button>
<button mat-raised-button [routerLink]="'/newreactive'">Add new reactive book</button>
<hr>
<button (click)="incClick()">Increase Counter</button>
<button (click)="decClick()">Decrease Counter</button>

<p>Counter= {{_counterService.count}}</p> 
<app-book-card [allbooks]="books"></app-book-card>
<a routerLink="/books/1">Go to all books</a>
